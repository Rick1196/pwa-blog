<form [formGroup]="form">
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control"
            [ngClass]="(form.controls.email.invalid  && form.controls.email.touched)?'is-invalid':''" type="text"
            formControlName="email" #user placeholder="Email" />
        <div class="invalid-feedback">
            Email is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"
            [ngClass]="(form.controls.password.invalid  && form.controls.password.touched)?'is-invalid':''"
            type="password" formControlName="password" #user placeholder="Password" />
        <div class="invalid-feedback">
            Password is required
        </div>
    </div>

    <div class="alert alert-danger" *ngIf="errorResponse" role="alert">
        <p class="text-center">{{errorResponse}}</p>
      </div>

    <button (click)="submit(); loading = true;" class="btn btn-outline-secondary btn-block" [disabled]="form.valid == false || loading">
        <div class="spinner-border" role="status" *ngIf="loading == true">
            <span class="sr-only">Loading...</span>
          </div>
        <span *ngIf="loading == false">Login</span>
    </button>
</form>
